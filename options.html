<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="options_title">Options - Image Viewer</title>
    <link id="icon" href="/icon/icon.png" type="img/x-icon" rel="Shortcut Icon" />
    <link rel="stylesheet" href="/css/options.css" />
  </head>
  <body>
    <h1 id="title">Image Viewer <span data-i18n="options">Options</span></h1>
    <form id="option-form">
      <fieldset>
        <ul class="option-list">
          <li>
            <div data-i18n="default_image_fit" class="label">Default image fit:</div>
            <div class="input">
              <ul>
                <li>
                  <input type="radio" name="fit" id="fit-both" value="both" />
                  <label data-i18n="fit_with_window" for="fit-both">Fit with window</label>
                </li>
                <li>
                  <input type="radio" name="fit" id="fit-width" value="width" />
                  <label data-i18n="fit_with_window_width" for="fit-width">Fit with window width</label>
                </li>
                <li>
                  <input type="radio" name="fit" id="fit-height" value="height" />
                  <label data-i18n="fit_with_window_height" for="fit-height">Fit with window height</label>
                </li>
                <li>
                  <input type="radio" name="fit" id="fit-none" value="none" />
                  <label data-i18n="fit_with_original_size" for="fit-none">Original size</label>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <label for="zoomRatio"><span data-i18n="zoom_ratio">Zoom ratio</span> (1-4): </label>
            <input id="zoomRatio" type="range" min="1" max="4" step="0.1" />
            <span class="display"></span>
          </li>
          <li>
            <label for="rotateDeg"><span data-i18n="rotate_degree">Rotate degree</span> (1&#176-180&#176): </label>
            <input id="rotateDeg" type="range" min="1" max="180" />
            <span class="display"></span>
            <span data-i18n="not_factor_of_360" style="display: none">Not a factor of 360&#176</span>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend data-i18n="size_filter">Image size fitler</legend>
        <ul class="option-list">
          <li>
            <label for="minWidth"><span data-i18n="min_width">Min. width</span>: </label>
            <input id="minWidth" type="number" min="0" />
          </li>
          <li>
            <label for="minHeight"><span data-i18n="min_height">Min. height</span>: </label>
            <input id="minHeight" type="number" min="0" />
          </li>
        </ul>
      </fieldset>
    </form>
    <button id="save" data-i18n="save">save</button>
    <button id="reset" data-i18n="reset">reset</button>
  </body>
  <script type="text/javascript" src="/scripts/option.js"></script>
</html>
